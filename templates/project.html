<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu {
            background-color: #121212;
            width: 60px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            transition: width 0.3s ease;
        }

        .menu.open {
            width: 200px;
        }

        .menu button {
            background: none;
            border: none;
            color: #f4f4f9;
            font-size: 1.2rem;
            margin: 20px 0;
            text-align: left;
            width: 100%;
            cursor: pointer;
            padding: 10px 15px;
            display: none;
        }

        .menu.open button {
            display: block;
        }

        .menu .toggle-button {
            display: block;
            background: none;
            border: none;
            color: #f4f4f9;
            font-size: 1.5rem;
            margin: 20px 0;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #e50914;
        }

        .container {
            max-width: 800px;
            background-color: #121212;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            transition: margin-left 0.3s ease;
        }

        .menu.open ~ .container {
            margin-left: 200px;
        }

        h1 {
            font-size: 2.5rem;
            color: #e50914;
        }

        p {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        a {
            color: #e50914;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .label {
            font-weight: bold;
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #e50914;
            color: #f4f4f9;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .download-btn:hover {
            background-color: #d40813;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('open');
        }
    </script>
</head>
<body>
    <div class="menu">
        <button class="toggle-button" onclick="toggleMenu()">â˜°</button>
        <button onclick="location.href='http://127.0.0.1:8000'">About Me</button>
        <button onclick="location.href='https://github.com/Dlzxn'">GitHub</button>
        <button onclick="location.href='https://t.me/illgettomorow'">Contact Me</button>
    </div>
    <div class="container">
        <h1>{{ project.title }}</h1>
        <p><span class="label">Description:</span> {{ project.descriptions }}</p>
        <p><span class="label">Git Repository:</span>
            <a href="{{ project.link }}" target="_blank">View on GitHub</a>
        </p>
        <p><span class="label">Open Source:</span> {{ "Yes" if project.open_source else "No" }}</p>
        <a href="{{ project.download }}" class="download-btn" download>Download Project</a>
    </div>
</body>
</html>
