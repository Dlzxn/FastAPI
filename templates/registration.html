<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        :root {
            --neon-pink: #FF10F0;
            --cyber-blue: #00F0FF;
            --deep-space: #0A0A12;
            --hologram-purple: #635BFF;
            --matrix-green: #0FFF50;
            --cyber-gradient: linear-gradient(45deg, var(--neon-pink), var(--hologram-purple));
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(-45deg, var(--deep-space), #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
            color: #E4E1F6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Нейро-интерфейс меню */
        .cyber-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 80px;
            background: rgba(0, 0, 0, 0.8);
            border-right: 2px solid var(--cyber-blue);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow: hidden;
        }

        .cyber-menu.open {
            width: 250px;
        }

        .menu-button {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            border: 2px solid var(--cyber-blue);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--cyber-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--cyber-blue);
        }

        .menu-button:hover::before {
            opacity: 0.2;
        }

        /* Голографическая форма */
        .cyber-form {
            background: rgba(0, 0, 0, 0.4);
            padding: 3rem 4rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(var(--cyber-blue), 0.3);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.1);
            position: relative;
            transition: all 0.3s ease;
            max-width: 500px;
            width: 90%;
        }

        .cyber-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            background: var(--cyber-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 2rem;
            text-align: center;
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.5));
        }

        .input-group {
            margin: 1.5rem 0;
            position: relative;
        }

        .cyber-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--cyber-blue);
            border-radius: 8px;
            color: var(--cyber-blue);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px var(--cyber-blue);
        }

        .cyber-input::placeholder {
            color: rgba(var(--cyber-blue), 0.6);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--cyber-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(255, 16, 240, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .error-message {
            color: var(--neon-pink);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 16, 240, 0.3);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .cyber-menu {
                width: 100%;
                height: 70px;
                border-right: none;
                border-bottom: 2px solid var(--cyber-blue);
            }

            .cyber-menu.open {
                height: 100vh;
                width: 100%;
            }

            .cyber-form {
                padding: 2rem;
                margin: 100px 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .cyber-form {
                padding: 1.5rem;
                margin: 80px 15px;
            }

            .cyber-input {
                font-size: 1rem;
            }
        }

        /* Анимации */
        @keyframes hologram-pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.cyber-menu');
            menu.classList.toggle('open');
        }

        document.addEventListener('click', (event) => {
            const menu = document.querySelector('.cyber-menu');
            if (!menu.contains(event.target) && menu.classList.contains('open')) {
                menu.classList.remove('open');
            }
        });

        // Параллакс эффект для формы
        document.addEventListener('mousemove', (e) => {
            const form = document.querySelector('.cyber-form');
            const x = (e.clientX / window.innerWidth - 0.5) * 15;
            const y = (e.clientY / window.innerHeight - 0.5) * 15;
            form.style.transform = `perspective(1000px) rotateX(${y}deg) rotateY(${x}deg) translateY(-5px)`;
        });
    </script>
</head>
<body>
    <nav class="cyber-menu">
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <button class="menu-button" onclick="location.href='/'">
            ⌂
            <span class="menu-text">Home</span>
        </button>
        <button class="menu-button" onclick="location.href='https://github.com/Dlzxn'">
            <img src="/image/github.png" alt="GitHub" style="width: 30px;">
            <span class="menu-text">GitHub</span>
        </button>
        <button class="menu-button" onclick="location.href='https://t.me/illgettomorow'">
            <img src="/image/telegram.png" alt="Telegram" style="width: 24px;">
            <span class="menu-text">Contact</span>
        </button>
    </nav>

    <form class="cyber-form" id="registration-form">
        <h1>Sign Up</h1>

        <div class="input-group">
            <input type="text" class="cyber-input" id="username" name="username" placeholder="Username" required>
        </div>

        <div class="input-group">
            <input type="email" class="cyber-input" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <input type="password" class="cyber-input" id="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
        <div class="error-message" id="error-message"></div>
    </form>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Анимация ошибки
            errorMessage.style.animation = 'hologram-pulse 1s ease';

            fetch("http://dlzxndev.ru/admin/registration", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({
                    username: username,
                    password: password,
                    grant_type: "password"
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Registration failed - check your credentials");
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem("access_token", data.access_token);
                window.location.href = `http://dlzxndev.ru/admin/adm_panel?token=${data.access_token}`;
            })
            .catch(error => {
                errorMessage.textContent = error.message;
                setTimeout(() => {
                    errorMessage.style.animation = '';
                }, 1000);
            });
        });
    </script>
</body>
</html>
